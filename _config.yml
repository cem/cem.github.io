# Site settings
title: cem's blog
email:
description: Cem Kocagil blog programming software engineering computer science
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cem.github.io" # the base hostname & protocol for your site

# Optional settings
github: cem
google_analytics: #your GA unique id, e.g. UA-xxxxxxxx-x
disqus_username: #Your disqus_username to add comments on the post
linkedin: #linkedin username
twitter:
  username: #twitter username here
facebook:
  app_id:
  publisher:
google_plus: #gplus id or username
ads: false # add your ad code in _includes/ad.html file


# Build settings
markdown: kramdown

sass:
    style: compressed

gems:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
    - {scope: {type: posts}, values: {layout: post, permalink : '/:year/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 5
paginate_path: 'p/:num'
